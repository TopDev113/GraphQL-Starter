version: '3'
services:
  api:
    build: .
    command: npm start
    restart: always
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules # https://stackoverflow.com/a/32785014
    depends_on:
      - db
    ports:
      - "8080:8080"
      - "9229:9229"
    tty: true
  
  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - postgres-data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8888:8080"
    environment: 
      ADMINER_PLUGINS: 'tables-filter tinymce'
      ADMINER_DESIGN: 'price'

volumes:
  postgres-data:
    # external: true # https://github.com/docker/for-win/issues/445#issuecomment-405185621
